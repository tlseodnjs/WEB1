<h2>네이버</h2>
<br>
<img src="01 NAVER Logo_Green.png" width="50%">
<br>
<p><a href="https://www.naver.com/" target="blank" title="naver">네이버(NAVER)</a>는 1999년 6월에 출시된 <u>대한민국의 포털사이트</u>이다.</p><p>또한 <strong>네이버</strong>는 1997년 2월 26일 이해진, 권혁일, 김보경, 구창진, 오승환, 최재영, 강석호 등으로 구성된 삼성SDS의 사내 벤처에서 '웹글라이더'라는 이름으로 시작해 1998년 1월에 분리된 네이버컴 주식회사에서 운영하다가 2000년 자회사인 한게임과 합병하여 NHN이 된 후 재분리하여 현재는 네이버(주)에서 운영하고 있다.</p>
